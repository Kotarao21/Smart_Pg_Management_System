{% extends "base.html" %}
{% block content %}

<div style="
    padding: 25px;
    background-image: url('https://images.unsplash.com/photo-1499955085172-a104c9463ece');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    border-radius: 12px;
">

    <div style="
        max-width: 550px;
        margin: auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.35);
    ">

        <h3 style="
            text-align:center;
            font-weight: bold;
            margin-bottom: 25px;
            color:#34495e;
        ">Add Booking</h3>

        <form method="post" style="font-size: 16px;">

            <!-- Tenant -->
            <div class="mb-3">
                <label style="font-weight:600; margin-bottom:5px;">Select Tenant</label>
                <select name="tenant_id" class="form-select" required
                        style="padding:10px; border-radius:8px; border:1px solid #bbb;">
                    <option value="">Select Tenant</option>
                    {% for t in tenants %}
                    <option value="{{ t.id }}">{{ t.name }} ({{ t.phone }})</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Room -->
            <div class="mb-3">
                <label style="font-weight:600; margin-bottom:5px;">Select Room</label>
                <select name="room_id" class="form-select" required
                        style="padding:10px; border-radius:8px; border:1px solid #bbb;">
                    <option value="">Select Room</option>
                    {% for r in rooms %}
                    <option value="{{ r.id }}">{{ r.room_no }} - {{ r.room_type }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Bed No -->
            <div class="mb-3">
                <label style="font-weight:600; margin-bottom:5px;">Bed No</label>
                <input class="form-control" name="bed_no" type="number" value="1"
                       placeholder="Bed No"
                       style="padding:10px; border-radius:8px; border:1px solid #bbb;">
            </div>

            <!-- Deposit -->
            <div class="mb-3">
                <label style="font-weight:600; margin-bottom:5px;">Deposit Amount</label>
                <input class="form-control" name="deposit" type="number" step="0.01"
                       placeholder="Deposit Amount"
                       style="padding:10px; border-radius:8px; border:1px solid #bbb;">
            </div>

            <!-- Submit -->
            <button class="btn btn-success" style="
                width:100%;
                padding:12px;
                font-size:17px;
                border-radius:8px;
                font-weight:bold;
                letter-spacing:0.5px;
            ">
                Create Booking
            </button>

        </form>

    </div>
</div>

{% endblock %}
